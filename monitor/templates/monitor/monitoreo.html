<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoreo de Incidentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Monitoreo de Incidentes</h1>
  <ul id="lista-incidentes">
    <!-- Aquí se agregarán los incidentes recibidos vía WebSocket -->
  </ul>

  <script>
    // Determinar el esquema WebSocket según HTTP/HTTPS
    const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
    // Conectar al endpoint WebSocket definido en Django Channels
    const socket = new WebSocket(ws_scheme + '://' + window.location.host + '/ws/incidentes/');

    socket.onopen = function(event) {
      console.log("Conexión WebSocket establecida.");
    };

    socket.onclose = function(event) {
      console.log("Conexión WebSocket cerrada.");
    };

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      
      // Crear un nuevo elemento en la lista de incidentes
      const lista = document.getElementById("lista-incidentes");
      const nuevoItem = document.createElement("li");
      nuevoItem.id = "disparo-" + data.id;
      nuevoItem.innerHTML = `
          <p><strong>Fecha:</strong> ${data.fecha}</p>
          <p><strong>Latitud:</strong> ${data.latitud}</p>
          <p><strong>Longitud:</strong> ${data.longitud}</p>
          <button onclick="aprobar(${data.id})">Aprobar</button>
          <button onclick="desaprobar(${data.id})">Desaprobar</button>
      `;
      lista.appendChild(nuevoItem);
    };

    // Funciones para aprobar/desaprobar incidentes mediante solicitudes fetch
    function aprobar(id) {
      fetch(`/aprobar_disparo/${id}/`, {
          method: 'POST',
          headers: {
              'X-CSRFToken': getCookie('csrftoken'),
          },
      }).then(response => {
          if(response.ok) {
              console.log("Disparo aprobado.");
          }
      }).catch(error => console.error(error));
    }

    function desaprobar(id) {
      fetch(`/desaprobar_disparo/${id}/`, {
          method: 'POST',
          headers: {
              'X-CSRFToken': getCookie('csrftoken'),
          },
      }).then(response => {
          if(response.ok) {
              console.log("Disparo desaprobado.");
          }
      }).catch(error => console.error(error));
    }

    // Función para obtener el CSRF token de las cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
